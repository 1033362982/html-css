<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			border:1px solid red;
			text-align: center;
		}
		.box2{
			border:1px solid red;
			text-align: center;
		}
		.box3{
			border:1px solid red;
			height: 30px;
			width: 500px;
			margin: 0 auto;
		}
		#list li{
			list-style: none;
			float: left;
			border: 1px solid red;
		}
		table{
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="box1">
		<a href="">这是一个行内元素</a>
	</div>
	<div class="box2">
		<img src="bb.jpg" alt="">
	</div>
	<div class="box3"></div>
	<table>
		<tr>
			<td>
				<ul id="list">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</td>
		</tr>
	</table>
	
</body>
</html>
